<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./style/style.css">
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="container__background-image">                  
                  <img src="./images/image-victor.jpg" alt="Imagen Avatar">
                </div>
                <div class="container__perfil">
                  <div class="container__name">
                      <h1>
                        Victor Crest  <span>26</span>
                    </h1>
                    <p>London</p>
                  </div>
                    <div class="container__social-information">
                        <div>
                          80K<span>Followers</span>
                        </div>
                        <div>
                            803K<span>Likes</span>
                          </div>
                        <div>1.4K<span>Photos</span></div>
                    </div>
                </div>

            </div>
            <div class="attribution">
              Challenge by
              <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
              <a href="#">Luis Palmer G.</a>.
          </div>
        </main>
    </body>
</html>
